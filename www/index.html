<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPUZ</title>
    <link rel="stylesheet" href="css/style-cpuz.css">
    <script src="js/main-cpuz.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Liste des CPUs</h1>
        <img src="img/cpuz.webp">
        <fieldset>
            <legend>Rechercher un modèle</legend>
            <input type="search">
        </fieldset>
    </header>
    <main>
        <table>
            <thead id="thead">
            <tr>
                <th id="id">Identifiant</th>
                <th id="mar">Marque</th>
                <th id="fam">Famille</th>
                <th id="mod">Modèle</th>
                <th id="freq">Fréquence (Ghz)</th>
                <th id="prix">Prix</th>
                <th id="name">Nom complet</th>
            </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </main>
    <footer>
        <p>Nombre de modèles : <span>0</span></p>
    </footer>
</body>
</html>
